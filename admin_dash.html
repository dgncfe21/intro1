       function initMap() {
    const colors = {
        cto1: "#FF0000", // Red for CTO 1
        cto2: "#00FF00", // Green for CTO 2
        cto3: "#0000FF", // Blue for CTO 3
        cto4: "#FFFF00", // Yellow for CTO 4
        cto5: "#FF00FF", // Magenta for CTO 5
    };

    const tags = {
        cto1: "CTO 1",
        cto2: "CTO 2",
        cto3: "CTO 3",
        cto4: "CTO 4",
        cto5: "CTO 5",
    };

    const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 25.772, lng: -100.314 },
        zoom: 15,
        styles: [
            {
                featureType: "water",
                elementType: "geometry",
                stylers: [{ color: "#767779" }],
            },
            {
                featureType: "landscape",
                elementType: "geometry",
                stylers: [{ color: "#767779" }],
            },
            {
                featureType: "road",
                elementType: "geometry",
                stylers: [{ color: "#38414e" }],
            },
        ],
    });

    // Add polygons
    for (const [key, coords] of Object.entries(polygons)) {
        const polygon = new google.maps.Polygon({
            paths: coords,
            strokeColor: colors[key],
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: colors[key],
            fillOpacity: 0.35,
        });

        polygon.setMap(map);

        polygon.addListener("click", (event) => {
            const content = `<div style="font-family: Arial, sans-serif;">
                <strong>${tags[key]}</strong>
            </div>`;
            const infoWindow = new google.maps.InfoWindow({
                content,
                position: event.latLng,
            });
            infoWindow.open(map);
        });
    }

    // Add event listeners to checkboxes
    document.querySelectorAll(".layer-toggle").forEach(toggle => {
        toggle.addEventListener("change", function () {
            const layerKey = this.getAttribute("data-layer");
            if (this.checked) {
                layers[layerKey].setMap(map); // Turn layer on
            } else {
                layers[layerKey].setMap(null); // Turn layer off
            }
        });
    });
} // Properly closed initMap
